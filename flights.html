<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Results - TravelEase</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/flights.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-plane"></i>
                <span>TravelEase</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#flights">Flights</a></li>
                <li><a href="#hotels">Hotels</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#trains">Trains</a></li>
            </ul>
            <div class="nav-auth">
                <button class="btn-secondary">Login</button>
                <button class="btn-primary">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Search Summary -->
    <section class="search-summary">
        <div class="container">
            <div class="search-info js-search-info">
                
                <button class="modify-search-btn">
                    <i class="fas fa-edit"></i>
                    Modify Search
                </button>
            </div>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="filters-section">
        <div class="container">
            <div class="filters-container">                
                <div class="filter-group js-airline-filter">
                    <h4>Airlines</h4>
                    <div class="filter-options js-filter-options">
                        <label><input name="airline" id="all-airlines" type="radio" checked> All Airlines</label>
                        <label><input name="airline" id="indigo" type="radio"> IndiGo</label>
                        <label><input name="airline" id="air-india" type="radio"> Air India</label>
                        <label><input name="airline" id="spicejet" type="radio"> SpiceJet</label>
                    </div>
                </div>
                
                <div class="filter-group3">
                    <h4>Departure Time</h4>
                    <div class="time-filters">
                        <button class="time-btn active">All</button>
                        <button class="time-btn">Morning</button>
                        <button class="time-btn">Afternoon</button>
                        <button class="time-btn">Evening</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Flight Results -->
    <section class="flight-results">
        <div class="container">
            <div class="results-header">
                <h2>Available Flights</h2>
                <div class="sort-options">
                    <select class="sort-select">
                        <option>Sort by Price (Low to High)</option>
                        <option>Sort by Duration</option>
                        <option>Sort by Departure Time</option>
                        <option>Sort by Airline</option>
                    </select>
                </div>
            </div>

            <div class="flights-list js-flights-list">
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-plane"></i>
                    <span>TravelEase</span>
                </div>
                <p>&copy; 2025 TravelEase. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="/scripts/flights.js" type="module"></script>
</body>
</html>
